# GHE Automation: Event A - PR Opened â†’ REVIEW Issue
# Creates a REVIEW issue for Hera when a PR is opened.
# SECURITY: All user inputs via environment variables.

name: "GHE: PR Review Queue"

on:
  pull_request:
    types: [opened, ready_for_review]

concurrency:
  group: ghe-pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  create-review-issue:
    # Run if: not a draft AND (not a bot OR is dependabot)
    if: |
      github.event.pull_request.draft == false &&
      (!contains(github.actor, '[bot]') || github.actor == 'dependabot[bot]')

    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for existing review issue
        id: check-existing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          existing=$(gh issue list \
            --label "source:pr" \
            --search "PR #${PR_NUMBER}" \
            --json number \
            --jq '.[0].number // empty')

          if [ -n "$existing" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Found existing review issue #$existing"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create review issue for PR
        if: steps.check-existing.outputs.exists == 'false'
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          IS_BOT_PR: ${{ github.actor == 'dependabot[bot]' }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Create a REVIEW issue for PR #$PR_NUMBER (for Hera agent).

            Steps:
            1. Get PR info: gh pr view $PR_NUMBER --json title,body,files,author
            2. Create issue with title: [REVIEW] PR #$PR_NUMBER: <pr-title>
            3. Labels: phase:review, source:pr, ready (add bot-pr if $IS_BOT_PR is true)
            4. Body: PR link, author, summary of changes, file list, review checklist
            5. Comment on PR linking to the new issue

            Use Argos Panoptes avatar: https://robohash.org/argos-panoptes.png?size=77x77&set=set3
            Sign comments as "Argos Panoptes (The All-Seeing)" - you are the 24/7 monitoring system.
            You are triaging this PR for Hera (the REVIEW agent) to handle when the maintainer is online.
            Do NOT approve/merge the PR. Only create queue issue.

      - name: Handle failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "[URGENT] GHE: PR Review automation failed" \
            --label "urgent,ci-failure" \
            --body "PR review queue automation failed. Check workflow run for details."
